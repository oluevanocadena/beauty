<button [autofocus]="false" [tabIndex]="-1" [routerLink]="urlRedirect" tuiButton tuiIconButton
  appearance="{{appearance}}" [type]="'button'" [size]="size" [shape]="'square'">
  <span class="material-symbols-outlined fw-600"
    [ngClass]="{'f-28': size === 'l', 'f-24': size === 'm','f-20': size === 's' }">
    close
  </span>
</button>
